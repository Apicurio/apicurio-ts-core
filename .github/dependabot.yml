version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: core-js
    versions:
    - ">= 3.a, < 4"
  - dependency-name: karma-jasmine
    versions:
    - ">= 3.a, < 4"
  - dependency-name: mkdirp
    versions:
    - "> 0.5.1"
  - dependency-name: rollup
    versions:
    - ">= 1.a, < 2"
  - dependency-name: rollup
    versions:
    - ">= 2.a, < 3"
  - dependency-name: rollup-plugin-commonjs
    versions:
    - ">= 9.a, < 10"
  - dependency-name: y18n
    versions:
    - 4.0.1
    - 4.0.2
  - dependency-name: jasmine-core
    versions:
    - 3.7.0
  - dependency-name: karma-typescript
    versions:
    - 5.4.0
    - 5.5.0
  - dependency-name: typescript
    versions:
    - 4.1.3
    - 4.1.4
    - 4.1.5
    - 4.2.2
    - 4.2.3
  - dependency-name: karma-summary-reporter
    versions:
    - 2.0.0
  - dependency-name: js-yaml
    versions:
    - 4.0.0
